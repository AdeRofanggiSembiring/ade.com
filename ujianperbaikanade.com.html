   <!DOCTYPE html>
   <html>
   <head>
       <title>Peta Pasar Medan</title>
       <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
       <script>
           function initialize() {
               var mapOptions = {
                   center: new google.maps.LatLng(3.5951956, 98.6722227),
                   zoom: 12,
                   mapTypeId: google.maps.MapTypeId.ROADMAP
               };
               var map = new google.maps.Map(document.getElementById("map"), mapOptions);

               // Tambahkan marker untuk setiap pasar
               var markets = [
                   {lat: 3.5951956, lng: 98.6722227, name: "Pasar Petisah"},
                   {lat: 3.588873, lng: 98.669828, name: "Pasar Beruang"},
                   // Tambahkan lokasi pasar lainnya di sini
               ];

               markets.forEach(function(market) {
                   var marker = new google.maps.Marker({
                       position: new google.maps.LatLng(market.lat, market.lng),
                       map: map,
                       title: market.name
                   });
               });
           }
           google.maps.event.addDomListener(window, 'load', initialize);
       </script>
   </head>
   <body>
       <h1>Peta Pasar di Kota Medan</h1>
       <div id="map" style="width:100%;height:500px;"></div>
   </body>
   </html>
